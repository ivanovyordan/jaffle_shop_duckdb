name: 'jaffle_shop'

config-version: 2
version: '0.1'

profile: 'jaffle_shop'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

seeds: 
  jaffle_shop:
    enabled: '{{ (target.name != "ci") | as_bool }}'
    tests:
      enabled: '{{ (target.name == "ci") | as_bool }}'
  +docs:
    node_color: '#cd7f32'


models:
  jaffle_shop:
    materialized: table
    staging:
      materialized: view
      +docs:
        node_color: 'silver'
    tests:
      enabled: '{{ (target.name == "ci") | as_bool }}'
      materialized: ephemeral
    +docs:
      node_color: 'gold'
